<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./picnic.min.css">
	<title>Markdown blog</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 8px;
			box-sizing: border-box;
		}
		#content {
			margin: auto;
			padding-top: 80px;
			width: 90%;
			max-width: 960px;
		}
	</style>
</head>

<body>
	<nav>
		<a href="#/" class="brand">
			<span>Markdown blog</span>
		</a>
		<div class="menu">
			<a href="https://github.com/istudyatuni/md-blog" class="pseudo button">GitHub</a>
		</div>
	</nav>
	<main id="content"></main>
</body>

<script type="module" async="1">
import parse from './snarkdown.js'

const root = 'site/'
const rootFile = root + 'main'
const content = document.getElementById('content')

async function rendering(path) {
	const response = await fetch(path)
	const text = await response.text()
	content.innerHTML = parse(text)
}

function reloading() {
	let hash = location.hash

	if (hash === '' || hash === '#/') {
		hash = rootFile
	} else {
		hash = root + hash.slice(2)
	}

	const path = hash + '.md'
	rendering(path)
}

reloading()

// https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onhashchange
window.onhashchange = reloading
</script>
</html>
