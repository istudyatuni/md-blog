<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@6/picnic.min.css">
	<title>Markdown blog</title>
	<style type="text/css">
	body {
		margin: 0;
		padding: 8px;
		box-sizing: border-box;
	}
	</style>
</head>

<body>
</body>

<script type="module" async="1">
import parse from './index.js'

const rootFile = '#/README'

async function rendering(path) {
	const response = await fetch(path)
	const text = await response.text()
	document.body.innerHTML = parse(text)
}

function reloading() {
	let hash = location.hash || rootFile
	hash = hash === '#/' ? rootFile : hash
	const path = hash.slice(2) + '.md'
	rendering(path)
}

reloading()

// https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onhashchange
window.onhashchange = reloading
</script>
</html>
